<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elo Dominion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #e50914;
      --bg: #1c1c1c;
      --text: #f0f0f0;
      --accent: #2a2a2a;
    }
    [data-theme="light"] {
      --bg: #f4f4f4;
      --text: #1c1c1c;
      --accent: #ddd;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--accent);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--primary);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: var(--text);
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover,
    nav a.active {
      color: var(--primary);
    }
    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    .section.active {
      opacity: 1;
    }
    .section img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    p, li {
      line-height: 1.7;
    }
    ul {
      list-style: square;
      padding-left: 1.2rem;
    }
    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      margin-top: 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #b00610;
    }
    .lang-toggle, .theme-toggle, .mobile-toggle {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      font-size: 1rem;
      margin-left: 1rem;
    }
    .mobile-nav {
      display: none;
      flex-direction: column;
      background: var(--accent);
      padding: 1rem;
      position: absolute;
      top: 60px;
      right: 2rem;
    }
    .mobile-nav.open {
      display: flex;
    }
    .mobile-nav a {
      margin: 0.5rem 0;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .mobile-toggle {
        display: block;
      }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .discord-fallback {
      text-align: center;
      margin: 2rem;
      background: var(--accent);
      padding: 2rem;
      border-radius: 8px;
    }
    .discord-fallback img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Elo Dominion</div>
    <nav id="desktop-nav">
      <a href="#boosting">Boosting</a>
      <a href="#coaching">Coaching</a>
      <a href="#accounts">Accounts</a>
      <a href="#join">Join Us</a>
    </nav>
    <button class="mobile-toggle" onclick="toggleMobileNav()">‚ò∞</button>
    <div>
      <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
      <button class="lang-toggle" onclick="toggleLanguage()">üåê</button>
    </div>
  </header>
  <div class="mobile-nav" id="mobileNav">
    <a href="#boosting">Boosting</a>
    <a href="#coaching">Coaching</a>
    <a href="#accounts">Accounts</a>
    <a href="#join">Join Us</a>
  </div>

  <section class="section" id="hero">
    <img src="https://i.ibb.co/KxTqjXqM/standarasdfd.gif" alt="Elo Dominion Banner">
    <h2 data-en="Welcome to Elo Dominion ‚ú®" data-fr="Bienvenue √† Elo Dominion ‚ú®">Welcome to Elo Dominion ‚ú®</h2>
    <p data-en="Your go-to platform for Elo Boosting, Coaching, and Account Sales on League of Legends." data-fr="Votre plateforme pour le Boosting, le Coaching et la vente de comptes sur League of Legends.">Your go-to platform for Elo Boosting, Coaching, and Account Sales on League of Legends.</p>
    <a class="btn" href="https://discord.gg/R2c7HZynGf" target="_blank">Join Our Discord</a>
  </section>

  <section class="section discord-fallback">
    <a href="https://discord.gg/R2c7HZynGf" target="_blank">
      <img src="https://invidget.switchblade.xyz/R2c7HZynGf" alt="Join Discord">
    </a>
    <p data-en="Click the banner above to join our Discord server." data-fr="Cliquez sur la banni√®re ci-dessus pour rejoindre notre serveur Discord.">Click the banner above to join our Discord server.</p>
  </section>

  <script>
    const sections = document.querySelectorAll('.section');
    const navLinks = document.querySelectorAll('nav a');

    let index = 0;
    function showNext() {
      if (index < sections.length) {
        sections[index].classList.add('active');
        index++;
        setTimeout(showNext, 300);
      }
    }
    window.onload = showNext;

    function toggleMobileNav() {
      document.getElementById('mobileNav').classList.toggle('open');
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const newTheme = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }
    if (localStorage.getItem('theme')) {
      document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
    }

    let lang = 'en';
    function toggleLanguage() {
      lang = lang === 'en' ? 'fr' : 'en';
      document.querySelectorAll('[data-en]').forEach(el => {
        el.innerText = el.getAttribute(`data-${lang}`);
      });
    }

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const top = window.scrollY;
        const offset = section.offsetTop - 60;
        const height = section.offsetHeight;
        if (top >= offset && top < offset + height) {
          current = section.getAttribute('id');
        }
      });
      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href').includes(current)) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
